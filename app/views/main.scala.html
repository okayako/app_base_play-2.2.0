@(title: String)(content: Html)

<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APP_BASE</title>

<!-- Core CSS - Include with every page -->
<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
<link href="@routes.Assets.at("font-awesome/css/font-awesome.css")" rel="stylesheet">

<!-- Page-Level Plugin CSS - Dashboard -->
<link href="@routes.Assets.at("stylesheets/plugins/morris/morris-0.4.3.min.css")" rel="stylesheet">
<link href="@routes.Assets.at("stylesheets/plugins/timeline/timeline.css")" rel="stylesheet">

<!-- SB Admin CSS - Include with every page -->
<link href="@routes.Assets.at("stylesheets/sb-admin.css")" rel="stylesheet">
</head>

<body>

	<div id="wrapper">

		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">APP_BASE</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">
				<!-- /.dropdown -->
				<li class="dropdown">
					<a class="dropdown-toggle"
						data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
							<i class="fa fa-caret-down"></i>
					</a>
					<!-- /.dropdown-user -->
					<ul class="dropdown-menu dropdown-user">
						<li><a href="/login"><i class="fa fa-sign-in fa-fw"></i>
								Login</a></li>
					</ul>
					<!-- /.dropdown-user -->
				</li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->
		</nav>
		<!-- /.navbar-static-top -->

		<div id="page-wrapper" style="margin: 0 0 0 0;">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">@title</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<div class="row">
				<div class="col-lg-12">
					@content
				</div>
			</div>

		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	<!-- Core Scripts - Include with every page -->
	<script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/plugins/metisMenu/jquery.metisMenu.js")"></script>

	<!-- Page-Level Plugin Scripts - Dashboard -->
	<script src="@routes.Assets.at("javascripts/plugins/morris/raphael-2.1.0.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/plugins/morris/morris.js")"></script>

	<!-- SB Admin Scripts - Include with every page -->
	<script src="@routes.Assets.at("javascripts/sb-admin.js")"></script>

	<!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
	<script src="@routes.Assets.at("javascripts/demo/dashboard-demo.js")"></script>

</body>

</html>
