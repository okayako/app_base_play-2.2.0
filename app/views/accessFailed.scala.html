@(message: String, msg:Option[String])


<!--import in.efoundry.utils.EfoundryConfig-->
@import scalaz._
@import Scalaz._

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="ACELR Website and Information Portal"/>
        <meta name="author" content="Pawan Kumar, ACELR Tech Labs"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>@message</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sticky-footer-navbar.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>

            <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
            <!-- Wrap all page content here -->
        <div id="wrap">
                <!-- Fixed navbar -->
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="header">
                        <ul class="nav nav-pills pull-right">
                            <li><a href="/">HOME</a></li>
                        </ul>
                        <h3 class="text-muted"><a href="/"><img src="@routes.Assets.at("images/site/acelr.png")" border="0" alt="ACELR Tech Labs Pvt Ltd"/></a></h3>
                    </div>
                </div>
            </div>

                <!-- Begin page content -->
            <div class="container" id="main_container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger alert-dismissable"><h3>@msg.getOrElse("Oops! Unauthorized Access")</h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-4 col-xs-4">
                        <p class="text-muted credit">&copy;&nbsp;2013 <a href="/">ACELR</a></p>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-xs-4">
                        <p></p>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-xs-4">
                        <p class="text-muted credit text-right"><a href="/privacy" target="_blank">Privacy Policy</a> </p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
